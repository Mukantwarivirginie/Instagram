{%extends 'all-photo/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{profile.picture.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{profile.name}}</h1>
   </div>

   <div class="row">
     <p>{{profile.post}}</p>
   </div>

   <div class="row">
     <p>Posted {{profile.pub_date|timesince}} by {{profile.editor.first_name}}</p>
   </div>

 </div>

 {% endblock %}
