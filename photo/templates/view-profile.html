{%extends 'all-instagram/base.html'%}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="profile">
<div class="container">

  <div class="row">
      <hr>
      <hr>
    <h1 class='text-center'><br><i class="fa fa-instagram" style="font-size:48px;color:cyan"></i><br><br>View profile</h1>
    <h2 class="text-center">{{profile.name}}</h2>
    <center><img src="{{ profile.picture_Main_pic.url }}" style="border-radius:15px;" class="pic-responsive pic" alt="Picture" width="400" height="400"><br></center>
    <h4 class="text-center">{{profile.bio}}</h4>
    
        
    
  </div>
</div>
</div>

{% endblock %}
